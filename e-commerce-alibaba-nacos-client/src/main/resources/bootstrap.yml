server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client
spring:
  application:
    name: e-commerce-nacos-client
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 110.42.251.10:8848
        namespace: 4bae180f-4b87-4ac7-9ef9-e719158dd7a4
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
      config:
        server-addr: 110.42.251.10:8848
        enabled: true
        namespace: 4bae180f-4b87-4ac7-9ef9-e719158dd7a4
        file-extension: yaml
  kafka:
    bootstrap-servers: 110.42.251.10:9092
    producer:
      retries: 3
    consumer:
      auto-offset-reset: latest
  sleuth:
    sampler:
      # ProbabilityBasedSampler 抽样策略
      probability: 1.0  # 采样比例, 1.0 表示 100%, 默认是 0.1
      # RateLimitingSampler 抽样策略, 设置了限速采集, spring.sleuth.sampler.probability 属性值无效
      rate: 100  # 每秒间隔接受的 trace 量
    zipkin:
      sender:
        type: kafka # 默认是 web
      base-url: 110.42.251.10：9411/

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
